<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Tech Chatbot</title>
    <style>
        :root {
            --primary-color: #008542;
            --secondary-color: #FFC20E;
            --background-color: #f4f6f7;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .chatbot-container {
            width: 100%;
            max-width: 380px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chatbot-header {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: center;
        }

        .chatbot-header h1 {
            font-size: 1rem;
            font-weight: 500;
        }

        #chatbox {
            height: 450px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>Ivy Tech Community College Chatbot</h1>
        </div>
        <div id="chatbox">
            <p style="text-align: center; color: #888;">How can I help you today?</p>
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ask a question" required>
            <button type="submit" class="send-button">âž¤</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input');
            const chatbox = document.getElementById('chatbox');
            
            const userMessageEl = document.createElement('div');
            userMessageEl.innerHTML = `
                <p style="text-align: right; margin-bottom: 10px;">
                    <strong>You:</strong> ${userInput.value}
                </p>
            `;
            chatbox.appendChild(userMessageEl);

            const botMessageEl = document.createElement('div');
            botMessageEl.innerHTML = `
                <p style="text-align: left; margin-bottom: 10px;">
                    <strong>Chatbot:</strong> Thanks for your message! How can I assist you today?
                </p>
            `;
            chatbox.appendChild(botMessageEl);

            chatbox.scrollTop = chatbox.scrollHeight;
            userInput.value = '';
        });
    </script>
</body>
</html>
